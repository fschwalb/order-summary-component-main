<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <h2>Mobile-First solution using HTML/CSS and Flexbox</h2>

  <main id="main">

    <div class="card">
  
      <div class="info-top">
  
        <div class="info-top_main">  
         
          <img src="images/illustration-hero.svg" alt="main image">          
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
  
        </div>
  
        <div class="info-top_plan">
  
          <img src="images/icon-music.svg" alt="icon music">
          <div class="info-top_plan-info">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button class="info-top_btn">Change</button>
  
        </div>
  
      </div>
  
      <div class="info-bottom">
        <button class="btn-main">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </div>
  
    </div>

  </main>


  

  

  
  

  

  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fernando Schwalb</a>.
  </footer>
</body>
</html>
